apiVersion: apps/v1
kind: Deployment
metadata:
  name: sap-automation
  namespace: sap-automation
  labels:
    app: sap-automation
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sap-automation
  template:
    metadata:
      labels:
        app: sap-automation
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sap-automation-sa
      
      # Init containers
      initContainers:
      # Wait for PostgreSQL
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      
      # Wait for Redis
      - name: wait-for-redis
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
      
      # Main application container
      containers:
      - name: sap-automation
        image: your-registry.azurecr.io/sap-ai-automation:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # UPDATED: Correct command to run FastAPI
        command: 
          - conda
          - run
          - --no-capture-output
          - -n
          - sap-automation
          - python
          - -m
          - uvicorn
          - src.api.main:app
          - --host
          - "0.0.0.0"
          - --port
          - "8000"
          - --workers
          - "4"
        
        # Environment variables
        env:
        - name: ENVIRONMENT
          value: "production"
        
        - name: LOG_LEVEL
          value: "INFO"
        
        - name: PORT
          value: "8000"
        
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sap-automation-secrets
              key: database-url
        
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: sap-automation-config
              key: redis-url
        
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: sap-automation-config
              key: celery-broker-url
        
        # SAP Credentials
        - name: SAP_HOST
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: sap-host
        
        - name: SAP_CLIENT
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: sap-client
        
        - name: SAP_USER
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: sap-user
        
        - name: SAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sap-credentials
              key: sap-password
        
        # Monitoring
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sap-automation-secrets
              key: sentry-dsn
              optional: true
        
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: sap-automation-secrets
              key: slack-webhook-url
              optional: true
        
        # Resource limits
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        # Liveness probe - is container running?
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - can container serve traffic?
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - give app time to start
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
        
        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        
        - name: logs
          mountPath: /app/logs
        
        - name: temp
          mountPath: /app/temp
        
        - name: models
          mountPath: /app/models
          readOnly: true
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      
      # Volumes
      volumes:
      - name: config
        configMap:
          name: sap-automation-config
      
      - name: logs
        emptyDir: {}
      
      - name: temp
        emptyDir: {}
      
      - name: models
        persistentVolumeClaim:
          claimName: sap-automation-models-pvc
      
      # Pod anti-affinity - spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sap-automation
              topologyKey: kubernetes.io/hostname
      
      # Tolerations (if needed)
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "sap-automation"
        effect: "NoSchedule"