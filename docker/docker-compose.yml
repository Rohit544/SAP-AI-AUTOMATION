version: '3.8'

services:
  # ===== SAP Automation Application =====
  sap-automation:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-2024-01-01}
        - VERSION=${VERSION:-1.0.0}
    container_name: sap-automation-app
    hostname: sap-automation
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - PORT=8000
      
      # Database
      - DATABASE_URL=postgresql://sapuser:sappass@postgres:5432/sapautomation
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # Celery
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      
      # SAP Credentials (USE SECRETS IN PRODUCTION!)
      - SAP_HOST=${SAP_HOST:-sap.example.com}
      - SAP_CLIENT=${SAP_CLIENT:-100}
      - SAP_USER=${SAP_USER:-SAPUSER}
      - SAP_PASSWORD=${SAP_PASSWORD:-changeme}
      - SAP_SYSTEM_NUMBER=${SAP_SYSTEM_NUMBER:-00}
      
      # Email
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_IMAP_SERVER=${EMAIL_IMAP_SERVER:-imap.gmail.com}
      
      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    
    volumes:
      # Application code (for development hot-reload)
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      
      # Persistent data
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./models:/app/models
      - ./data:/app/data
    
    depends_on:
      - postgres
      - redis
      - rabbitmq
    
    networks:
      - sap-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "com.example.service=sap-automation"
      - "com.example.environment=development"

  # ===== Celery Worker =====
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: sap-celery-worker
    hostname: celery-worker
    restart: unless-stopped
    command: >
      conda run -n sap-automation
      celery -A src.tasks.celery_app worker
      --loglevel=info
      --concurrency=4
      --max-tasks-per-child=100
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://sapuser:sappass@postgres:5432/sapautomation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SAP_HOST=${SAP_HOST}
      - SAP_CLIENT=${SAP_CLIENT}
      - SAP_USER=${SAP_USER}
      - SAP_PASSWORD=${SAP_PASSWORD}
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - sap-network
    healthcheck:
      test: ["CMD-SHELL", "celery -A src.tasks.celery_app inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== Celery Beat (Scheduler) =====
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: sap-celery-beat
    hostname: celery-beat
    restart: unless-stopped
    command: >
      conda run -n sap-automation
      celery -A src.tasks.celery_app beat
      --loglevel=info
      --schedule=/tmp/celerybeat-schedule
    environment:
      - ENVIRONMENT=development
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    volumes:
      - ./src:/app/src:ro
      - celery-beat-data:/tmp
    depends_on:
      - rabbitmq
    networks:
      - sap-network

  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:15-alpine
    container_name: sap-postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sapuser
      - POSTGRES_PASSWORD=sappass
      - POSTGRES_DB=sapautomation
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapuser -d sapautomation"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: sap-redis
    hostname: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sap-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== RabbitMQ Message Queue =====
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sap-rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - sap-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===== Flower (Celery Monitoring) =====
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: sap-flower
    hostname: flower
    restart: unless-stopped
    command: >
      conda run -n sap-automation
      celery -A src.tasks.celery_app flower
      --port=5555
      --broker=amqp://guest:guest@rabbitmq:5672//
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      - rabbitmq
    networks:
      - sap-network

  # ===== Prometheus Monitoring =====
  prometheus:
    image: prom/prometheus:latest
    container_name: sap-prometheus
    hostname: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - sap-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== Grafana Visualization =====
  grafana:
    image: grafana/grafana:latest
    container_name: sap-grafana
    hostname: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - sap-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== Nginx Reverse Proxy (OPTIONAL) =====
  nginx:
    image: nginx:alpine
    container_name: sap-nginx
    hostname: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - sap-automation
    networks:
      - sap-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ===== Networks =====
networks:
  sap-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ===== Volumes =====
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  celery-beat-data:
    driver: local