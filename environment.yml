name: sap-automation
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # Core Data Science
  - numpy=1.24.3
  - pandas=2.0.3
  - scikit-learn=1.3.0

  # Machine Learning / AI
  - tensorflow=2.13.0
  - pytorch=2.0.1
  - transformers=4.30.2

  # API and Web
  - fastapi=0.100.0
  - uvicorn=0.23.0
  - requests=2.31.0
  - aiohttp=3.8.5

  # Database
  - sqlalchemy=2.0.19
  - psycopg2=2.9.6
  - pymongo=4.4.1

  # Task Queue
  - celery=5.3.1
  - redis-py=4.6.0

  # Development Tools
  - pytest=7.4.0
  - pytest-cov=4.1.0
  - black=23.7.0
  - flake8=6.0.0
  - mypy=1.4.1

  # Jupyter for ML experiments
  - jupyter=1.0.0
  - ipykernel=6.25.0
  - matplotlib=3.7.2
  - seaborn=0.12.2

  # Utilities
  - pyyaml=6.0.1
  - python-dotenv=1.0.0
  - pillow=10.0.0

  # Pip packages (not available in conda)
  - pip=23.2.1
  - pip:
    - pyrfc==3.3.1              # SAP RFC connector
    - zeep==4.2.1               # SOAP client for SAP
    - pyautogui==0.9.54         # GUI automation
    - pywinauto==0.6.8          # Windows GUI automation
    - opencv-python==4.8.0.74   # Image processing for OCR
    - pytesseract==0.3.10       # OCR for document processing
    - spacy==3.6.0              # NLP for AI features
    - langchain==0.0.267        # LLM integration
    - openai==0.27.8            # OpenAI API
    - anthropic==0.3.10         # Claude API for advanced AI
    - pydantic==2.1.1           # Data validation
    - loguru==0.7.0             # Better logging
    - prometheus-client==0.17.1  # Metrics
    - kubernetes==27.2.0         # K8s Python client
    - docker==6.1.3             # Docker SDK